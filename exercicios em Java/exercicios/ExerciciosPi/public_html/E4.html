<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Contato</h1>
        <form method="GET" action="#">
            <fieldset style="width: 200px;">
                <legend>Preencha os dados:</legend>
                <table border="1" cellpadding="10">
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" name="nome"size="30"></td> 
                    </tr>
                    <tr>
                        <td>Idade:</td> 
                        <td><input type="text" name="idade" size="3"></td> 
                    </tr>
                    <tr>
                        <td>Sexo:</td> 
                        <td><input type="radio" name="sexo">Masculino<br>
                            <input type="radio" name="sexo">Feminino</td> 
                    </tr>
                    <tr>
                        <td>Estado:</td> 
                        <td><select name="estado">
                                <option></option>
                                <option>RS</option>
                                <option>SP</option>
                                <option>SC</option>
                                <option>PR</option>
                                <option>RJ</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>BA</option>
                            </select></td> 
                    </tr>
                    <tr>
                        <td>Rua:</td> 
                        <td><input type="text" name="rua" size="30"></td> 
                    </tr>
                    <tr>
                        <td>CEP:</td> 
                        <td><input type="text" name="cep" size="10"></td> 
                    </tr>
                </table>
                <br>
                <input type="submit" value="Enviar"/>
            </fieldset>
        </form>
    </body>
</html>
